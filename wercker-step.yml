name: java-flight-recorder
version: 0.1.26
description: Execute Java Flight Recorder and save the data for offline analysis.
keywords:
  - java
  - performance
properties:
  application:
    type: string
    required: true
  classpath:
    type: string
    required: false
  java_opts:
    type: string
    required: false
  experimental:
    type: string
    required: false
  driver:
    type: string
    required: false
  driver_classpath:
    type: string
    required: false
  driver_java_opts:
    type: string
    required: false
  defaultrecording:
    type: string
    required: false
  duration:
    type: string
    required: true
  filename:
    type: string
    required: true
  maxsize:
    type: string
    required: false
  maxage:
    type: string
    required: false
  delay:
    type: string
    required: false
  compress:
    type: string
    required: false
  dumponexit:
    type: string
    required: false
  dumponexitpath:
    type: string
    required: false

